<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Furnishify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <main>
        <section id="cart">
            <h1>Your Cart</h1>
            <div id="cart-items-section">
                <div id="cart-items"></div>
                <div id="empty-cart-message" style="display:none;">Your cart is empty.</div>
            </div>
            <div id="cart-summary">
                <p id="total-amount">Total: $0.00</p>
                <p>Delivery Charge: $120.00</p>
                <p id="grand-total">Grand Total: $120.00</p>
                <button onclick="clearCart()">Clear Cart</button>
                <button onclick="displayCheckoutForm()">Proceed to Checkout</button>
            </div>
        </section>

        <!-- Checkout Form -->
        <section id="checkout-form" style="display:none;">
            <h2>Checkout</h2>
            <form onsubmit="handleCheckout(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="address">Delivery Address:</label>
                <textarea id="address" required></textarea>

                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" required>
                    <option value="cod">Cash on Delivery</option>
                    <option value="card">Credit/Debit Card</option>
                </select>

                <button type="submit">Complete Order</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
